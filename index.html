<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="container">
      <form action="#">
        <input type="text" id="data" readonly />
      </form>

      <table border="1">
        <tr>
          <th id="a">C</th>
          <th id="b">X</th>
          <th id="c">%</th>
          <th id="d">/</th>
        </tr>

        <tr>
          <th id="e">7</th>
          <th id="f">8</th>
          <th id="g">9</th>
          <th id="h">*</th>
        </tr>

        <tr>
          <th id="i">4</th>
          <th id="j">5</th>
          <th id="k">6</th>
          <th id="l">-</th>
        </tr>
        <tr>
          <th id="m">1</th>
          <th id="n">2</th>
          <th id="0">3</th>
          <th id="p">+</th>
        </tr>
        <tr>
          <th id="q">0</th>
          <th id="r">00</th>
          <th id="s">.</th>
          <th id="t">=</th>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
